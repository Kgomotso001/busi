
<div style="text-align:center">
<h1>
    Welcome to KayGee Foods
</h1>
    <table data-toggle="table">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Item Price</th>
          <th> Order </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= 'let item of menu'>
          <th scope='row' >{{item.item_id}}</th>
          <td>{{item.item_name}}</td>
          <td>{{item.item_price}}</td>
          <td><button md-icon-button (click)="deleteTest()" name="deleteTestDetails"> Select </button></td>
          <td><button md-icon-button (click)="deleteTest()" name="deleteTestDetails"> Delete </button> </td>
        </tr>
      </tbody>
    </table>
<router-outlet></router-outlet>
